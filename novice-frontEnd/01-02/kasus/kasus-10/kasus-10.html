<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasus 10</title>
</head>

<body>
    <h1>JS nested for loop example</h1>
</body>
<script>
    var x, y, chr;
    for (x = 1; x <= 6; x++) {
        for (y = 1; y < x; y++) {
            chr = chr + ("*");
        }
        console.log(chr);
        chr = '';
    }
</script>

</html>
